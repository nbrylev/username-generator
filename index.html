<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script type="application/javascript" src="js/username-generator.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      new window.UsernameGenerator();
    });
  </script>
  <title>Username Generator</title>
</head>
<body>
  <div class="app">
    <form class="generator-form"
          id="generator-form"
          autocomplete="off"
          onsubmit="event.preventDefault()">
      <label for="input1"
             class="generator-form__label">
        Word one<span class="generator-form__label-asterix">*</span>
        <input id="input1"
               class="generator-form__input"
               type="text"
               data-role="input"
               placeholder="Anything you want"
               required>
      </label>
      <label for="input2"
             class="generator-form__label">
        Word two
        <input id="input2"
               class="generator-form__input"
               type="text"
               data-role="input"
               placeholder="Anything you want">
      </label>
      <label for="input3"
             class="generator-form__label">
        Word three
        <input id="input3"
               class="generator-form__input"
               type="text"
               data-role="input"
               placeholder="Anything you want">
      </label>
      <div class="generator-form__controls">
        <button id="generator-submit"
                class="generator-form__submit">Generate</button>
        <input id="generator-reset"
               type="reset"
               value="Reset"
               class="generator-form__reset">
      </div>
      <div class="generator-form__additional-settings">
        <label for="shuffle-checkbox"
               class="generator-form__label generator-form__label_settings ">
          <input id="shuffle-checkbox"
                 type="checkbox"
                 checked>
          Shuffle words
        </label>
      </div>
    </form>
    <div class="generator-result">
      <div id="generator-hint"
           class="generator-result__hint">Press Generate</div>
      <span id="generator-greetings"
            class="generator-result__greetings">Do you like it,</span>
      <span id="generator-result"
            class="generator-result__value"></span>
    </div>
  </div>
</body>
</html>
